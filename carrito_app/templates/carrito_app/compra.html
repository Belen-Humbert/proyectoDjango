<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Finalizar Compra</title>
  </head>
  <body class="bg-gray-100">
    {% include 'nav.html' %}
    <div class="container mx-auto px-4 py-12">
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">
          Finalizar Compra
        </h1>
        
        <!-- Progress indicator -->
        <div class="flex flex-col items-start space-y-3 sm:space-y-0 sm:flex-row sm:items-center justify-center mb-8">
          <div class="flex items-center text-blue-600">
            <span class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold"><i class="fas fa-check"></i></span>
            <span class="ml-2 font-medium">Carrito</span>
          </div>
          <div class="flex-1 h-1 mx-4 bg-blue-600"></div>
          <div class="flex items-center text-blue-600 ml-10 sm:ml-0">
            <span class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">2</span>
            <span class="ml-2 font-medium">Detalles</span>
          </div>
          <div class="flex-1 h-1 mx-4 bg-gray-300"></div>
          <div class="flex items-center text-gray-400">
            <span class="h-10 w-10 bg-gray-300 rounded-full flex items-center justify-center font-bold">3</span>
            <span class="ml-2 font-medium">Confirmación</span>
          </div>
        </div>

        <form
          method="POST"
          action="{% url 'ver_orden' orden.id %}"
          class="space-y-6"
        >
          {% csrf_token %}
          <div class="space-y-4">
            <div>
              <label for="tipo_pago" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Pago</label>
              <div class="relative">
                <select
                  name="tipo_pago"
                  id="tipo_pago"
                  class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md appearance-none"
                >
                  <option value="tarjeta">Tarjeta de crédito/débito</option>
                  <option value="efectivo">Efectivo</option>
                  <option value="mp">Mercado Pago</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
            </div>
            <div>
              <label for="ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
              <div class="relative">
                <input
                  type="text"
                  id="ubicacion"
                  name="ubicacion"
                  placeholder="Tu dirección"
                  required
                  class="block w-full pl-10 pr-3 py-3 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                />
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <button
              type="submit"
              class="w-full sm:w-auto bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out transform hover:scale-105"
            >
              Continuar con la Compra
              <i class="fas fa-arrow-right ml-2"></i>
            </button>
            <button
              type="submit"
              name="accion"
              value="cancelar"
              formaction="{% url 'gestionar_compra' orden.id %}"
              class="w-full sm:w-auto bg-transparent text-red-600 border-2 border-red-600 py-3 px-6 rounded-md hover:bg-red-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-150 ease-in-out"
            >
              <i class="fas fa-times mr-2"></i>
              Cancelar Compra
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
