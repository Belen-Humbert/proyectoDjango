<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <title>Registrarse</title>
</head>
<body>
    <div class="registro-container">
        <!-- Ícono circular -->
        <div class="icon-circle">
            <img src="{% static 'images/icon.png' %}" alt="Icono de Registro">
        </div>

        <h2>Registrarse</h2>
        
        <form method="POST" action="{% url 'registrarUser' %}" class="registro-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="create-account-btn">Crear Cuenta</button>
        </form>

        <!-- Mensaje de éxito o error -->
        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="links">
            <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
