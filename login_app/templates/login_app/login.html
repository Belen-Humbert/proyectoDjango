<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="icon-circle">
            <img src="{% static 'images/icon.png' %}" alt="Icon">
        </div>

        <h2>Iniciar sesión</h2>

        <!-- Mensajes de error -->
        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" action="{% url 'verificarUsuario' %}" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

          

            <button type="submit" class="btn login-btn">Iniciar sesión</button>
        </form>

        <div>
            <a href="{% url 'registro' %}" class="btn register-btn">Registrarse</a>
        </div>
    </div>
</body>
</html>
